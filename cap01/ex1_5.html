<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo dobro de um número</title>
</head>
<body>
    <script>
        const num = prompt("Digite um número: ") // entrada de dados
        const resultado = num * 2 // calculando o dobro
        alert ("Resultado: " + resultado) // exibindo o resultado
    </script>
</body>
</html>
