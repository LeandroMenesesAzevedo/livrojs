<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Soma dos números </title>
</head>
<body>
    <script>
        const num1 = Number (prompt("Digite um número: ")) // entrada de dados
        const num2 = Number (prompt("Digite o outro número: ")) // entrada de dados
        const  resultado= num1+ num2 // soma entre os números
        alert (`A Soma dos números é: ${resultado}`) // resultado

        /* Note que o alerte está com crase e não aspas simples*/
    </script>    
</body>
</html>
