<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante </title>
</head>
<body>
    <script>
        let valorj = Number(prompt("Digite o valor do jantar: "))
        let taxa = valorj *0.10
        let total = valorj + taxa

        alert(`O valor do Janta foi ${valorj.toFixed(2)} \n O valor da taxa do garçom é: ${taxa.toFixed(2)} \n O valor total é: ${total.toFixed(2)}`)
        
    </script>
</body>
