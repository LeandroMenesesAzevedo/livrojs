<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando horas da viagem</title>
</head>
<body>
    <script>
        const dia = Number(prompt("Digite quandos dias de viagem: ")) // ler a entrada
        const horas = Number (prompt("Digite quantas horas de viagem: ")) // ler  a entrada 
        const total = (dia * 24) + horas // calcula a duração 
        alert(`Total de horas da viagem: ${total}`) // exibe total
    </script>
</body>
</html>
