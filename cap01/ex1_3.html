<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações envolvendo strings e número</title>
</head>
<body>
    <script>
        const a ="20"
        const b = a * 2
        const c = a / 2
        const d = a - 2
        const e = a + 2 /*Nesta linha não ocorreu a soma, pois a variável a é do tipo string*/
        const f = Number(a) + 2 /*Agora, a variável a é convertida em número, r, após,ocorre a soma*/

        
        alert("a: " + a)
        alert("b: " + b)
        alert("c: " + c)
        alert("d: " + d)
        alert("e: " + e)
        alert("f: " + f)
</script>
</body>
</html>
