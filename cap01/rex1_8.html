<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Revisando exemplo 8 </title>
    <script>
        let dias = Number(prompt(" Digite quantos dias de viagem: ")) // Entrada de dados
        let horas = Number(prompt(" Digite o número de horas de viagem: "))// Entrada de dados

        let total = (dias * 24) + horas // Processamento de dados

        alert ( ` 
                O dia da sua viagem é: ${dias} 
                O número de horas de viagem é: ${horas}
                Total de horas ${total} `) // Saída de dados

    </script>
</head>
<body>
    <h1>Duração de uma viagem</h1>
</body>
</html>
