<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisando o exemplo 3 </title>

    <script>
        const a = " 20 ";
        const b = a * 2 ;
        const c = a / 2 ;
        const d = a - 2;
        const e = a + 2;

        alert ("Valor de a: " + a);
        alert ("Valor de b: " + b);
        alert ("Valor de c: " + c);
        alert ("Valor de d: " + d);
        /* 
            Note que o resultado saiu 202 pois a variavel a é do tipo string 
            sendo assim quando possuimos uma string seguido de + ocorre a concatenação.
        */
        alert ("Valor de e: " +e);

        /*
            Para resolvermos o caso acima realizaremos uma conversação do tipo string para number
        */
        const f = Number(a) + 2;
        alert ("Valor de f: " +f);
    </script>
</head>
<body>
    <h1> Operações envolvendo strings e números </h1>
</body>
</html>
