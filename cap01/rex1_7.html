<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Revisando o exemplo 7 </title>

    <script>
        /* O programa deve ler o valor do jantar, informar os 10% do garçom */

        const vjantar = Number(prompt (" Digite o valor do jantar: ")) // entrada de dados
        const garcom = vjantar * 0.10; // processamento
        const total = vjantar + garcom; //processamento 

        alert (`
            O valor do jantar: ${vjantar}  
            O valor dos 10% do garçom: ${garcom}
            O valor total é: ${total}    
        
        `)//saida
    </script>

</head>
<body>
    <h1> Restaurante </h1>
</body>
</html>
