        const num = Number(prompt("Digite um número: "))// Entrada de dados
        let ant = num - 1 // processamento  dos dados
        let prox = num + 1 // processamento dos dados

        alert (` O Valor do número digitado foi ${num}

                 O proximo número é ${prox}  
        `) // Saída de dados
        
    </script>
