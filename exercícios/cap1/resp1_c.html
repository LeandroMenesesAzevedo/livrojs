<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja's</title>
</head>
<body>
     <script>
        let preco = Number(prompt("Digte o preço do produto: "))
        let pvista = preco * 0.90
        let pcartao = preco / 3
        
        alert(`O valor do produto é: ${preco.toFixed(2)} \n O valor do produto à vista: ${pvista.toFixed(2)} \n O valor do produto parcelado em 3x é: ${pcartao.toFixed(2)}`)
     </script>
</body>
</html>
