<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        const n1 = Number(prompt("Digite um número:" )) // Entrada de dados
        const ant = n1 - 1 // calculando o anterior número 
        const prox = n1 + 1 // calculando o próximo número 
        alert (`O número digitado foi: ${n1} \n O número antes é : ${ant} \n O próximo número é: ${prox}`)

    </script>
</body>
</html>
