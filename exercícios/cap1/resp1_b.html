<body>
    <script>
        const valor = Number(prompt("Digite o valor da conta: ")) //  entrada de dados do tipo número
        const cliente = Number(prompt("Digite o número de pessoas: ")) // entrada de dados do tipo número 
        const total = valor/cliente  // calculando o valor da conta pela quantidade de pessoas 
        alert(`O valor para cada pessoas é: ${total}`) // resultado
    </script>
</body>
