<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo da Loja </title>
    <script>
        alert( "Bem vindo a store house" )
        let valor_prod = Number(prompt("Digite o valor do produto: "))
        let valor_vista = valor_prod -(valor_prod * 0.10)
        let valor_parc2 = valor_prod / 2
        let valor_parc3 = valor_prod / 3
        
        alert(` O Valor do produto é: ${valor_prod.toFixed(2)}\n
                Pagamento à vista: ${valor_vista.toFixed(2)}\n
                Pagamento parcelado 2x: ${valor_parc2.toFixed(2)}\n
                Pagamento parcelado 3x: ${valor_parc3.toFixed(2)} `)

    </script>

</head>

</body>
</html>
